<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Lobby | Riddle Rush</title>
  <link rel="stylesheet" href="lobby-style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="lobby.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ§  Riddle Rush Lobby</h1>
    <p class="room-code" id="roomCode">Room Code: <span id="roomCodeDisplay">----</span></p>

    <div class="main-section">
      <div class="players-box">
        <h3>ğŸ‘¥ Players in Room</h3>
        <ul id="playerList">
          <li>Waiting for players...</li>
        </ul>
      </div>

      <div class="game-settings">
        <h3>âš™ï¸ Game Settings</h3>

        <div class="setting-group">
          <label for="timeLimit">â³ Time Limit:</label>
          <select id="timeLimit">
            <option value="30">30s</option>
            <option value="45">45s</option>
            <option value="60" selected>60s</option>
            <option value="90">90s</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="difficulty">ğŸ¯ Difficulty:</label>
          <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="category">ğŸ“š Category:</label>
          <select id="category">
            <option value="random" selected>Random</option>
            <option value="logic">Logic</option>
            <option value="wordplay">Wordplay</option>
            <option value="math">Math</option>
            <option value="lateral">Lateral Thinking</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="rounds">ğŸ” Rounds:</label>
          <select id="rounds">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="hintMode">ğŸ’¡ Hints:</label>
          <select id="hintMode">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>
      </div>
    </div>

    <div class="lobby-actions">
      <button id="startGame">ğŸš€ Start Game</button>
      <p class="note">*Only room creator can start</p>
      <p id="lobbyError" style="display:none;color:#c00;margin-top:.5rem;"></p>
    </div>

    <footer>
      Built with â¤ï¸ using Node.js + Socket.IO
    </footer>
  </div>
</body>
</html>
